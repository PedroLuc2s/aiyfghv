<html lang="en">
<head>

        * {
            padding: 0;
            margin: 0;
            font-family: 'Inter',sans-serif;
        }
        .full-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            
            gap: 10px;

            padding: 0;
            margin: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(45deg,rgb(171, 126, 255),rgb(107, 54, 255));
        }

            justify-content: space-between;
            align-items: center;
            width: 900px;
            height: 30pc;
            border-radius: 20px;
          
            background-color: #fff;
        }
        .left {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            
            text-align: center;
            height: 100%;
            width: 50%;
            background-color: #fff;
            
        }
        button {
            margin-top: 70px;
            border: #fff;
           
        }
        .button {

            color: #fff;
            background-color: yellowgreen;
            border-radius: 20px;
            text-decoration: none;
            
        }
        .button:hover{
            background-color: rgb(139, 184, 49);
        }
        .right {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;

            background: linear-gradient(90deg,rgb(142, 91, 223),rgb(140, 104, 207));
            color: #fff;
            height: 100%;
            width: 50%;
            border-radius: 150px 0 0 100px;
        }
        .right:hover {
            padding-left: 50px;
            transition: 0.4s;
            font-size: 1.3em;
        }
        .int {
            border-radius: 10px;
            margin: 10px;
            padding: 10px;
            width: 100%;
            border: #fff;
        }
        .int:active {
            border: 0.1px 0.1px black;
        }
        .left h1 {
            font-size: 2.2em;
        }
    </style>
</head>
